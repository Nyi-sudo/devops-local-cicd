name: CD - Deploy to Server

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.DEPLOY_KEY }}

    - name: Deploy to Server
      run: |
        ssh -o StrictHostKeyChecking=no g33k@192.168.99.194 << 'EOF'
          cd /app/myapp
          docker pull nyinyi1166/myapp:latest
          docker compose down
          docker compose up -d
        EOF

